{{define "content"}}
    <table class="table is-fullwidth is-hoverable is-bordered is-narrow">
        <tbody>
        {{range .Rows}}
            <tr class="{{if .Error}}result-error{{else}}result-success{{end}}">
                <td>
                    <button class="button is-small">
                    <span class="icon is-small">
                      <i class="fas fa-caret-down"></i>
                    </span>
                    </button>
                </td>
                <td>#{{.Id}} {{.Query}}</td>
                <td class="no-wrap">{{.Timestamp.Format "Jan 02, 2006 @ 15:04:05 MSK"}}</td>
            </tr>
        {{end}}
        </tbody>
    </table>

    <nav class="pagination" role="navigation" aria-label="pagination">
        <a class="pagination-previous" href="{{.Paginator.NewerUrl}}" disabled>&larr; Newer</a>
        <a class="pagination-next" href="{{.Paginator.OlderUrl}}">Older &rarr;</a>
    </nav>
{{end}}
